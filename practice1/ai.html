<!DOCTYPE html>
<html>
<head>
    <title>Product Price Example</title>
</head>
<body>

<h1>Product Details</h1>
<p>Product Price: $5000</p>

<button id="discountButton">Apply Discount</button>
<p>Pay First: $<span id="payFirst">5000</span></p>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const productPrice = 5000;
    const discountPercentage = 30;

    const discountButton = document.getElementById("discountButton");
    const payFirstElement = document.getElementById("payFirst");

    discountButton.addEventListener("click", function() {
        const discountAmount = (productPrice * discountPercentage) / 100;
        const payFirst = productPrice - discountAmount;

        payFirstElement.textContent = payFirst.toFixed(2);
    });
});
</script>

</body>
</html>
